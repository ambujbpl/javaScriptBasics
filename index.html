<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Function Reassigning using JavaScript Functions</h1>
</body>
<script type="text/javascript">
  function doProcess(a, b) {
    function DisplaySum() {
      alert("Sum is : " + (a + b).toString());
    }

    DisplaySum();
    doProcess = function(a, b) {
      alert("Diff is : " + (a - b).toString());
    }; // return the New Defination of doProcess function
  }

  doProcess(10, 40); // add two number
  doProcess(10, 80); // diff two number
  doProcess(10, 10); // diff two number
</script>

</html>
