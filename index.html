<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Nested Function using JavaScript Functions</h1>
  <p>
    Nested function will not call directly in globly, it will call in local scope only.
    Means DisplaySum(); will call only inside doProcess() function.

  </p>
</body>
<script type="text/javascript">
  function doProcess(a, b) {
    function displaySum() {
      alert("Sum is : " + (a + b).toString());
    }
    displaySum();
  }
  doProcess(10, 30)
  // displaySum()// it will give error
</script>

</html>
