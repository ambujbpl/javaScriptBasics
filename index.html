<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Array.some Function using JavaScript Functions</h1>
  <p>
    Array.some Function will return a boolean

    - if any element is even in arr, return true
    - else it will return false
  </p>
</body>
<script type="text/javascript">
  function IsEven(a, i, arr) {
    return ((a % 2 == 0) ? true : false)
  }

  var arr = [1, 2, 3, 4, 5]
  alert(arr.some(IsEven))

  alert([10, 20, 48, 58].some(function(a, i, arr) {
    return ((a % 2 == 0) ? true : false)
  }))
</script>

</html>
