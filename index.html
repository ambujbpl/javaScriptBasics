<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Array.map Function using JavaScript Functions</h1>
  <p>
    Array.map Function will return a copy of Array with some Array operation.
  </p>
</body>
<script type="text/javascript">
  function MultyIn(a, i, arr) {
    return a * a;
  }
  var arr = [1, 2, 3, 4, 5]
  alert("Arr arr : " + arr);
  var b = arr.map(MultyIn);
  alert("Arr B : " + b);
</script>

</html>
