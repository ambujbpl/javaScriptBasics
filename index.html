<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Object</title>
</head>
<body>
  object creation using javascript factory pattern.
</body>
<script type="text/javascript">
var peopleFactory = function(name,age,id){
	var facObj = {};
	facObj.name = name;
	facObj.age = age;
	facObj.id = id;
	facObj.printFunction = function()
	{
		console.log(this.name + ' ,  ' + this.age + ' ,  ' + this.id);
	}
return 	facObj;
}

var people1 = peopleFactory("ambuj",27,101);
var people2 = peopleFactory("amit",28,102);
people1.printFunction();
people2.printFunction();

</script>
</html>
