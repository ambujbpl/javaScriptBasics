<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Array.forEach Function using JavaScript Functions</h1>
  <p>
    Array.forEach Function will iterate a loop upto Array.length
  </p>
</body>
<script type="text/javascript">
  function addIn(a, i, arr) {
    arr[i] = (a + 1)
  }
  var arr = [1, 2, 3, 4, 5]
  alert("Before arr : "+ arr);
  arr.forEach(addIn)
  alert("After arr : " + arr);
</script>

</html>
