<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Function</title>
</head>
<body>
  <h1>Function Statements, Function  Expressions, First Class Function->Functional programming and Function Binding</h1>
</body>
  <script type="text/javascript">
	// Function Statements and Function  Expressions
	
	
	// 1 Function Statements
	function abc(){
		console.log("Test");
	}
	
	
	// 2 Function  Expressions  //anonymous function
	var abcd = function(){
		console.log("Test");
	}
	
	// Note:-
	// Function are object in javascript.
	abc.name = "test Function"; //this is valid in javascript function bcz it object in js.


	// 3 First Class Function--Functional programming
	function fun(a){
		console.log("a -> ",a);
		a;
	}
	fun({
		function(){
			console.log("3 -> Function Object");
		}
	});

	// 4 Function Binding

	var message  = 'Hello World';

	var callback = function(){
	alert(this)
	}.bind(message);

	function activate(callback){
	  callback && callback();
	}

	activate(callback);

	// 5 Changing the function object's body
	function original() {
	    alert("I am Original");
	}
	var copy = original;
	original();                  // => I am Original
	copy();                      // => I am Original
	original = function() {      // Modify the original code
	    alert("I am Altered");
	};
	original();                  // => I am Altered
	copy();                      // => I am Original
  </script>

</html>
