<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Array.filter Function using JavaScript Functions</h1>
  <p>
    Array.filter Function will return a Matched elements
  </p>
</body>
<script type="text/javascript">
  function IsEven(a, i, arr) {
    return ((a % 2 == 0) ? true : false)
  }
  var arr = [1, 2, 3, 4, 5]
  var filterArr = arr.filter(IsEven)
  alert("filterArr : " + filterArr);


  // Or using annominus function

  var filterArr = [10, 20, 49, 58].filter(function(a, i, arr) {
    return ((a % 2 == 0) ? true : false)
  })
  alert("filterArr : " + filterArr);
</script>

</html>
