<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Self Executing Function or Self Invoking Function using JavaScript Functions</h1>
  <h3>We are loading below function for Self Excute</h3>
  (function(a, b) {
    alert("The sum is : " + (a + b).toString());
  })(10, 20);
</body>
<script type="text/javascript">
  (function(a, b) {
    alert("The sum is : " + (a + b).toString());
  })(10, 20);
</script>

</html>
