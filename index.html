<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Function</title>
</head>

<body>
  <h1>Add Dynamic Arguments using JavaScript Function</h1>
  <h3>We are using below onclick function for add: 10,11,23,14</h3>
  <input type="button" value="Add Dynamic arguments" onclick="ShowSum(10,11,23,14)">
</body>
  <script type="text/javascript">
    function ShowSum() {
      var s = 0;
      for (var i = 0; i < arguments.length; i++) s += arguments[i]
      alert("sum is : " + s.toString());
    }
  </script>

</html>
