<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Object</title>
</head>
<body>
  object creation using javascript prototype pattern.
</body>
<script type="text/javascript">
var peopleProto = function(){
};
peopleProto.prototype.name = "name-less";
peopleProto.prototype.age = 0;
peopleProto.prototype.id = 0;
peopleProto.prototype.printPerson = function(){
	console.log(this.name + ' , ' + this.age + ' , ' + this.id);
};
var person1 = new peopleProto();
person1.name = "ambuj";
person1.age = 27;
person1.id = 101;

var person2 = new peopleProto();
person2.name = "amit";
person2.age = 26;
person2.id = 102;

person1.printPerson();
person2.printPerson();
// Note:- Default value will be prototype value until we didn't overwrite
</script>
</html>
