<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Associative array</title>
</head>
<body>
  associative array is nothing but advance javascript object.
</body>
<script type="text/javascript">
	var arr = [];
	arr["name"] = "ambuj";
	arr["sername"] = "dubey";
	arr["email"] = "ambujdubey@gmail.com";

	// associative array is nothing but advance javascript object

	// means these kind of array can access both way
	// 1 Array access way
	console.log(arr["name"]);

	// 2 object access way
	console.log(arr.name);

</script>
</html>
