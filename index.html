<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>JavaScript Functions</title>

<body>
  <h1>Closure in JavaScript</h1>
</body>
<script type="text/javascript">
  function generateFun(n) {
    var current = 0;
    var max = n;
    return function() {
      return (current < max ? current++ : current)
    }
  }

  var genNow;
  genNow = generateFun(5);
  alert(genNow());
  alert(genNow());
  alert(genNow());
  alert(genNow());
  alert(genNow());
  alert(genNow());
  alert(genNow());
</script>

</html>
