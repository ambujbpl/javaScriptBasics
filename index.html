<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PromiseAll_async_JS</title>
</head>
<body>
  PromiseAll Asynchronous Javascript.
  <div id="bodydiv"></div>
</body>
<script>
const post = [
  {"name": "post1","msg":"this is first post"},
  {"name": "post2","msg":"this is second post"}
]
const promise1 = Promise.resolve("Hello javascript world");
const promise2 = 10;
const promise3 = new Promise((resolve,reject) =>{
  setTimeout(resolve,2000, post)
});
const promise4 = fetch('https://jsonplaceholder.typicode.com/users').then( res => res.json())
// .then(res =>{
//   // console.log(res)
//   res.json();
// })

Promise.all([promise1,promise2,promise3,promise4]).then(values => console.log(values));
</script>
</html>
