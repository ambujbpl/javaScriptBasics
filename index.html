<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Function Literal Notation or function object or An Anonymous Function using JavaScript Functions</h1>
  <h3>We are using below onclick function for Square: 10</h3>
  <input type="button" value="Add Dynamic arguments" onclick="f1(10)">
</body>
  <script type="text/javascript">
    var f1 = function(a) {
      a = a * a;
      alert("Square is : " + a.toString());
    }
  </script>

</html>
