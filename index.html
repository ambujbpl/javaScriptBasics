<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Functions</title>
</head>

<body>
  <h1>Callback Function using JavaScript Functions</h1>
</body>
<script type="text/javascript">
  function doSum(a, b, d) { // here d will hold passed function name
    alert("Sum is : " + (a + b).toString());
    d(a, b); // callback function
  }

  function ShowDifference(a, b) {
    alert("Diff is : " + (a - b).toString());
  }

  function ShowMulti(a, b) {
    alert("Multy is : " + (a * b).toString());
  }

  doSum(10, 20, ShowDifference)
  doSum(10, 20, ShowMulti)
</script>

</html>
