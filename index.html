  <title>JavaScript Object</title>

<body>
  object creation using javascript constructor pattern.
</body>
<script type="text/javascript">
var peopleFactoryConstructor = function(name,age,id){
	var facObj = {};
	this.name = name;
	this.age = age;
	this.id = id;
	this.printFunction = function()
	{
		console.log(this.name + ' ,  ' + this.age + ' ,  ' + this.id);
	}
}

var people1 = new peopleFactoryConstructor("ambuj",27,101);
var people2 = new peopleFactoryConstructor("dubey",28,102);
people1.printFunction();
people2.printFunction();

</script>
